<!DOCTYPE html>

<body>
    <script>
       function sumarProductos(precioUnitario, cantidadDeseada){
        let totalGastado = precioUnitario * cantidadDeseada;
        return totalGastado
       }
       let nombreProducto = "Caf√©"
       let precioUnitario = 3500
       const cantidadDeseada = prompt(`Cuantas unidades de ${nombreProducto} (P/U: $${precioUnitario}) deseas comprar?:`)
       let totaldeCompra =  sumarProductos(precioUnitario, cantidadDeseada)
       console.log(`El total de su compra es: $${totaldeCompra}`)
    </script>
</body>
